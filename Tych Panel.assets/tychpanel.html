<html>

<head>
	<title>Tych Panel by Reimund Trost</title>
	<link type="text/css" rel="stylesheet" href="media/css/master.css" />
	<script type="text/javascript" src="media/js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="media/js/preload.js"></script>
</head>

<body>

	<div class="actions clearfix">
		<div>
			<p>New rows</p>
			<span class="button add-row bottom"><span class="inner"><a class="icon" href="adobe://photoshop.cs5/Scripts/tp_add_bottom">Bottom</a></span></span><br />
			<span class="button add-row top"><span class="inner"><a class="icon" href="adobe://photoshop.cs5/Scripts/tp_add_top">Top</a></span></span>
		</div>
		<div>
			<p>New columns</p>
			<span class="button add-column left"><span class="inner"><a class="icon" href="adobe://photoshop.cs5/Scripts/tp_add_column_right">Left</a></span></span><br />
			<span class="button add-column right"><span class="inner"><a class="icon" href="adobe://photoshop.cs5/Scripts/tp_add_column_left">Right</a></span></span>
		</div>
		<div>
			<p>&nbsp;</p>
			<span class="button options"><span class="inner"><a class="icon" href="adobe://photoshop.cs5/Scripts/Tych Panel Options">&nbsp;</a></span></span>
		</div>
	</div>

	<!--
	<div class="templates">
		<span class="button l"><span class="inner"><a href="adobe://photoshop.cs5/Scripts/tp_triptych2" class="icon t2"></a></span></span><!--

		--><!--<span class="button l"><span class="inner"><a href="adobe://photoshop.cs5/Scripts/tp_quaptych1" class="icon q1"></a></span></span>
	</div>
	-->

	<div class="clear">&nbsp;</div>

</body>
</html>
